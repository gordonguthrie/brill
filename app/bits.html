<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Brill</title>
    <link rel="stylesheet" href="../node_modules/semantic/dist/semantic.min.css">
    <script>
      const jQuery = require('jquery')
      const $ = jQuery
      require('../node_modules/semantic/dist/semantic.min.js')
    </script>
  </head>
  <body>
    <!-- this is the main page -->
    <div class="ui transition hidden" data-hidden="song">
      <div class="ui form">
	<div class="field">
	  <label>Song</label>
	  <input class="brill-title" data-route="title:title" data-type="text" type="text" placeholder="current song">
	</div>
	<div class="field">
	  <label>Songwriters</label>
	  <input class="brill-songwriters" data-route="songwriters:songwriters" data-type="text" type="text" placeholder="songwriters">
	</div>
      </div>
    </div>
    <div class="ui transition hidden" data-hidden="song">
      <div class="ui form">
	<div class="field">
	  <label>Beats Per Minute</label>
	  <input class="brill-bpm" data-route="timing:bpm" data-type="number" type="text" placeholder="BPM">
	</div>
	<div class="field">
	  <label>Beats to the bar</label>
	  <input class="brill-beats_to_the_bar" data-route="timing:beats_to_the_bar" data-type="numbers" type="text" placeholder="beats to the bar">
	</div>
	<div class="ui transition hidden" data-hidden="beats_to_the_bar">
	  <div class="ui divider"></div>
	  <div class="field">
	    <label>Swing</label>
	    <div>
	      show swing
	    </div>
	  </div>
	</div>
      </div>
    </div>
    <div class="ui form">
      <div class="field">
	<label>Songwriters</label>
	<input id="brill-songwriters-setting" data-type="string" data-settings="songwriters" type="text" placeholder="songwriters/band">
      </div>
      <div class="field">
	<label>Songs Directory</label>
	<input id="brill-songs-directory-setting" data-type="string" data-settings="songs_directory" type="text" placeholder="full path of the directory where you keep your songs">
      </div>
      <div class="field">
	<label>Instruments Directory</label>
	<input id="brill-instruments-directory-setting" data-type="string" data-settings="instruments_directory" type="text" placeholder="full path of the directory where the instruments are">
      </div>
      <div class="field">
	<label>Compile On Update</label>
	<input id="brill-compile-setting" data-type="boolean" data-settings="compile_on_update" type="checkbox" placeholder="compile on update">
      </div>
    </div>
</div>
<div class="brill-error-msg ui hidden negative message">
  <p class="brill-error">Error</p>
</div>

<!-- the open file dialog box -->

</div>
<!-- All of the Node.js APIs are available in this renderer process. -->

<script>
  // You can also require other files to run in this process
  require('./renderer.js')
</script>
</body>
</html>
